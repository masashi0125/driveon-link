<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DriveOnアプリを開いています...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      const deeplink = "driveon://navigate?from=tokyo&to=osaka";
      setTimeout(() => {
        window.location.href = deeplink;
      }, 100);
    };
  </script>
</head>
<body>
  <h2>DriveOnアプリを開いています...</h2>
  <p>自動で開かない場合は <a href="driveon://navigate?from=tokyo&to=osaka">こちらをタップ</a> してください。</p>
</body>
</html>
