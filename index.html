<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DriveOnアプリを開いています...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      const deeplink = "driveon://navigate?from=tokyo&to=osaka";
      const storeUrl = "https://www.idemitsu.com/jp/carlife/apollostation/driveon/os.html";

      const start = Date.now();

      // アプリが開かれたらリダイレクトをキャンセル
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "hidden") {
          clearTimeout(fallback);
        }
      });

      // アプリを開く
      window.location.href = deeplink;

      // アプリが開かれない場合はページ遷移
      const fallback = setTimeout(function () {
        const elapsed = Date.now() - start;
        if (elapsed < 2000) {
          window.location.href = storeUrl;
        }
      }, 1500);
    };
  </script>
</head>
<body>
  <h2>DriveOnアプリを開いています...</h2>
  <p>自動で開かない場合は <a href="driveon://navigate?from=tokyo&to=osaka">こちらをタップ</a> してください。</p>
</body>
</html>
